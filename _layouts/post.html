---
layout: default
---
<div class="content">
  <div class="post single">
    <h1>{{ page.title }}</h1>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%b %d, %Y" }}
    </info>
    <div class="body">{{ content }}</div>
    <!-- <div class="breaker"></div> -->
    <!--<div class="breaker"></div>-->
    <!-- <info class="after">
<div class="fb-like" data-href="http://rsms.me{{ page.url }}" data-send="false" data-width="550" data-show-faces="false" data-font="arial"></div>
    </info> -->

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script async src="http://briannewsom.disqus.com/embed.js"></script>
    <noscript>Please enable JavaScript to view the
      <a href="http://disqus.com/?ref_noscript=briannewsom">comments powered by Disqus.</a>
    </noscript>
    {% include disqus.html %}
  </div>
  {% endif %}
  </div>
</div>
